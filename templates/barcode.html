<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title>Hotel Mama</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href={{ url_for("static", filename="styles.css") }}>

  </head>
  {% extends "base.html" %}
  {% block content %}

	<body>
		<div class="container" style="min-height:100% width:80%">
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
			    {% for message in messages %}
				  <div class="alert alert-warning alert-dismissible" role="alert">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
					{{message}}
				  </div>
				{% endfor %}
			  {% endif %}
			{% endwith %}
		</div>

<div class="container-fluid">



<style>
	.custom-file-input.selected:lang(en)::after {
		content: "" !important;
	}

	.custom-file {
		overflow: hidden;
	}

	.custom-file-input {
		white-space: nowrap;
	}
</style>
<br>
<br>
<form method="POST" enctype="multipart/form-data">

		<div class="input-group">
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="customFileInput" name='input1' aria-describedby="customFileInput">
				<label class="custom-file-label" for="customFileInput">Select file</label>
			</div>
			<div class="input-group-append">
				<button class="btn btn-dark" type="submit" id="customFileInput">Upload</button>
			</div>
		</div>

</form>
<script>
	document.querySelector('.custom-file-input').addEventListener('change', function (e) {
		var name = document.getElementById("customFileInput").files[0].name;
		var nextSibling = e.target.nextElementSibling
		nextSibling.innerText = name
	})
</script>
<br>
<div class="card-columns">
<div class='card ' id="recipeSelectionComponent">
  <div class="card-body">
    <h5 class="card-title">{{texts}}</h5>
    <img class="card-img-top" id="recipeImage"  src="{{type}}">

   <p class="card-text"><form method="POST" enctype="multipart/form-data">
     <button type="submit" class="btn btn-dark btn-lg btn-block" value='{{texts}}' name='product'>Save to My Fridge</button>
   </form></p>
</div>
</div>


</div>


{% endblock %}
</body>

</html>
